plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.1'
	id 'io.spring.dependency-management' version '1.1.5'
}

group = 'ASSEMBLE'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	   implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.3'
	runtimeOnly 'com.mysql:mysql-connector-j'	//mySql
	
	
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.3'
	
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	
	implementation 'org.springframework.boot:spring-boot-starter-web'
	
	implementation 'org.springframework.boot:spring-boot-starter-validation' //유효성 검사
	
	
	implementation 'com.google.code.gson:gson:2.8.6' //json
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.1' //objectMapper (json_)
	implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml'//json
	implementation 'com.fasterxml.jackson.core:jackson-databind'



	
	
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'	//jpa 사용
	
    // QueryDsl 설정
    //implementation 'com.querydsl:querydsl-jpa:5.0.0:jakarta'
    //implementation "com.querydsl:querydsl-codegen:5.0.0" // QueryDSL 코드 생성
    //annotationProcessor "com.querydsl:querydsl-apt:${dependencyManagement.importedProperties['querydsl.version']}:jakarta"
    
    //Jakarta 설정 어노테이션에 사용된다.
    //annotationProcessor "jakarta.annotation:jakarta.annotation-api"
    //annotationProcessor "jakarta.persistence:jakarta.persistence-api"
	
}

tasks.named('test') {
	useJUnitPlatform()
}
