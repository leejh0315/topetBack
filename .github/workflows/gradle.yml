name: Java CI with Gradle and Docker

on:
  push:
    branches: [ "server" ]
  pull_request:
    branches: [ "server" ]

jobs:
  build-and-deploy:
    if: contains(github.event.head_commit.message, 'deploy')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0'
  
    - name: Grant execute permission for Gradle Wrapper
      run: chmod +x gradlew
    
    - name: Build with Gradle Wrapper
      run: ./gradlew clean build -x test
    
    - name: List contents of build directory
      run: ls -la build/libs && ls -la 

    - name: Log in to docker private repo
      run: |
        echo "docker12345" | docker logintopet.site:5000 --username admin --password-stdin
    
    - name: Build Docker image
      run: docker build -t topet.site:5000/topet:latest .
    
    - name: Push Docker image
      run: docker push topet.site:5000/topet:latest
